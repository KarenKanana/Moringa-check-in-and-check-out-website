        <div class="aside-bar">

                <img id="logo" src="./assets/images/Moringa-removebg-preview (1).png" alt="">

            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#"> <i class="fa fa-user-circle"></i>Account</a></li>
                    <li><a href="#"><i class="fa fa-calendar-check-o"></i> Health Check</a></li>

            </div>
            <div class="report-table">
                <table class="attendance-table">
                    <tr class="rows">
                        <th> Days of the week</th>
                        <th> Check In</th>
                        <th> Check Out</th>

                    </tr>
                    <tr class="row1">
                        <td>Monday
                
                        </td>
                        <td id="day0neIn"><input id="day0neIn" type="text"></td>

                    </tr>
                    <tr class="rows">
                        <td >Tuesday
                
                        </td>
                        <td><input id="dayTwoIn" type="text"></td>
                        <td><input id="dayTwoOut" type="text"></td>

                    </tr>
                    <tr class="row1">
                        <td>Wednesday
                
                        </td>
                        <td><input id="dayThreeIn" type="text"></td>
                        <td><input id="dayThreeOut" type="text"></td>

                    </tr>
                    <tr class="rows">
                        <td>Thursday
                
                        </td>
                        <td><input id="dayFourIn" type="text"></td>
                        <td><input id="dayFourOut" type="text"></td>

                    </tr>
                    <tr class="row1">
                        <td>Friday
                
                        </td>
                        <td><input id="dayFiveIn" type="text"></td>
                        <td><input id="dayFiveOut" type="text"></td>

                    </tr>
                </table>
            </div>
