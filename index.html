<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,700;1,200;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="main-container">
        <div class="login-page">
            <div class="logo">
                <img src="./assets/images/logo.png" alt="">
                <div class="username-password">
                    <form action="#" method="post">
                        <p>User Name</p>
                        <input id="username"type= "text" name="user" placeholder="Student Number/Employee Number"> 
                        <p>Password</p>
                        <input id="password"type="password" name="password" placeholder="Password">
                        <div class="login-button">
                            <button id="login"type="submit">Login</button>  
                            <div class="forgot-password">
                                <p>Forgot password?</p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
